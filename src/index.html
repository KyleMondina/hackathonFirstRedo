<!DOCTYPE html>
<html>
  <head>
    <title>Hackathon-love</title>
    <link rel = "stylesheet" type = "text/css" href = "./index.css">
  </head>
  <body>
    <div id = "wrapper">
        
      <nav>
        <ul>
          <li>Our Team</li>
          <li>Home</li>
          <li>Contacts</li>
        </ul>
        <br>
      </nav>
        
      <header>
          <br>
          <img src = "../Assets/banner.png">
          <br>
      </header>
        
      <div id = "pickup-line-generator">
          
          <h3>Pick Up Line Generator</h3>
          <div id = "pickup-line">
              <p>pick up line</p>
          </div>
          <button>Generate</button>
          
      </div>
        
      <div id = "matchmaker">
          <h3>Tell Us About Yourself</h3>
          <form>
              <p>You are a ....</p>
              <input type = "radio" id = "male" name = "gender">
              <label for = "male">Male</label>
              <input type = "radio" id = "female" name = "gender">
              <label for  = "female">Female</label>
              <input type = "radio" id = "other" name = "gender">
              <label for  = "other">Other</label>
              <br>
              
              <input type = "text" id = "name" placeholder = "Name">
              <input type = "text" id = "age" placeholder = "age">
              
              <p>Your favortie coding language is .....</p>
              <input type = "radio" id = "python" name = "language">
              <label for = "python">Python</label>
              <br>
              <input type = "radio" id = "java" name = "language">
              <label for  = "java">Java</label>
              <br>
              <input type = "radio" id = "javascript" name = "language">
              <label for  = "javascript">JavaScript</label>
              <br>
              <input type = "radio" id = "C" name = "language">
              <label for  = "C">C</label>
              <br>
          </form>
          
          <button disabled>submit</button>
          
      </div>
        
      <div id = "match-profile">
          <p id = "meassage"> Hi User, You have been matched with</p>
          <img src = "../Assets/profiles/male1.png">
          <p>name</p>
      </div>
        
    </div>
  </body>
      <script type="text/javascript" src="../Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../Scripts/app.js"></script>
</html>
